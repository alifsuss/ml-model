{{- range .Values.images }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name | replace "_" "-" }}-service
  namespace: {{ include "ml-model.namespace" . }}
spec:
  selector:
    app: {{ .name | replace "_" "-" }}
  ports:
    - protocol: TCP
      port: {{ .port }}
      targetPort: {{ .port }}
{{- end }}
