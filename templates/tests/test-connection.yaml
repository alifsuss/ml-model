apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-connection"
  namespace: "{{ .Release.Namespace }}"
  labels:
    {{- include "ml-model.labels" . | nindent 4 }}
    release: "{{ .Release.Name }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "ml-model.fullname" . }}:{{ .Values.service.port | default 80 }}']
  restartPolicy: Never
